<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nocturnia</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>
    <main>
        <section>
            <div class="caja1">
                <div>
                    <p class="pOfrendas">Ofrendas</p>
                </div>

                <input type="text" id="nombreInput" placeholder="Escribe un nombre"><br>
                <button id="agregarNombre">Agregar Nombre</button>
                <ul id="listaNombres"></ul>
            </div>
        </section>

        <section class="middle">
            <div>
                <button id="start">Start</button>
            </div>
            <div>
                <p id="nombreAleatorio"></p>
            </div>
        </section>

        <section>
            <p class="pSacrificios">Sacrificios</p>
            <ul id="elementosElegidos"></ul>
            <div class="botonesSacrificio">
                <button id="reiniciar">Reinicio</button>
                <button id="borrarTodo">Restablecer</button>
            </div>
        </section>


        <script src="./script.js"></script>
    </main>
</body>

</html>
